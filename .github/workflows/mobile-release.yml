name: Mobile + Release
on: workflow_dispatch

permissions:
  contents: write
  discussions: write

env:
  PROJECT_NAME: PgabbwDizzyGrass

jobs:
  build:
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: Android
            os: macos-15
            buildArgs: "android -final -D officialBuild"
            artifactName: androidBuild
            artifactPath: "export/release/android/bin/app/build/outputs/apk/release/*.apk"
          - name: Windows
            os: windows-2022
            buildArgs: windows
            artifactName: windowsBuild-x86_64
            artifactPath: export\release\windows\bin\*
    uses: ./.github/workflows/build.yml
    with:
        name: ${{ matrix.name }}
        os: ${{ matrix.os }}
        buildArgs: ${{ matrix.buildArgs }}
        artifactName: ${{ matrix.artifactName }}
        artifactPath: ${{ matrix.artifactPath }}

  Releaser:
    needs: [build]
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Download Android Build
        uses: actions/download-artifact@main
        with:
           name: androidBuild
           path: /home/runner

      - name: Move Android File
        run: mv /home/runner/${{ env.PROJECT_NAME }}-release.apk /home/runner/${{ env.PROJECT_NAME }}-Android.apk

      - name: Zip windows
        run: zip export/release/windows/bin

      - name: Publish The Release
        uses: softprops/action-gh-release@v2
        with:
          name: "0.7.3"
          tag_name: "0.7.3"
          prerelease: false
          files: |
            /home/runner/*.apk
            /home/runner/*.zip
            export/release/windows/*.zip
